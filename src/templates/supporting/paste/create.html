<div class="box edit-paste">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <h1 class="title">New Paste</h1>
      </div>
    </div>
    <div class="level-right">
      <div class="level-item">
        <div class="field">
          <input id="syntax-switch" type="checkbox" class="switch is-rounded is-success is-outlined">
          <label for="syntax-switch" style="user-select: none;" title="Syntax highlighting is weird, the text might be wonky">Syntax Highlighting</label>
        </div>
      </div>
    </div>
  </div>
  <div class="box">
    <div style="position: relative;">
      <div id="paste-output" class="box"></div>
      <textarea class="paste-textarea textarea" id="paste_edit_textarea" spellcheck="false"></textarea>
    </div>
    <hr>
    <h1 class="title is-4">Paste Options</h1>
    {% if mobile %}
    <div>
    {% else %}
    <div style="width:40%;">
    {% endif %}
      <div class="field">
        <label class="label">Paste Title</label>
        <div class="control">
          <input class="input" type="text" id="paste_title_input" placeholder="Untitled">
        </div>
      </div>
      <div class="field">
        <label class="label">Paste Folder</label>
        <div class="control">
          <input class="input" type="text" id="paste_folder_input" list="user_folder_list">
          <datalist id="user_folder_list">
            
          </datalist>
        </div>
      </div>
      <div class="field">
        <label class="label">Tags</label>
        <input class="tagsinput input field" data-tag-class="" data-selectable="false" type="tags" placeholder="Add Tag">
      </div>
      <div class="field">
        <div>
          <label class="label">Paste Exposure</label>
          <div class="control">
            <div class="select">
              <select id="paste_visibility_select">
                <option>Public</option>
                <option>Unlisted</option>
                {% if authorized %}
                  <option>Private</option>
                {% endif %}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Syntax Highlighting</label>
        <div class="dropdown" id="synselect-full-dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" onclick="show_dropdown();" aria-controls="synselect-dropdown-menu">
              <span id="synselect-selected-language-span">Plaintext</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="synselect-dropdown-menu" role="menu">
            <div class="dropdown-content" id="synselect-dropdown-content">
              <div>
                <input class="input" type="text" id="synselect-dropdown-lang-search" placeholder="Language">
              </div>
              <hr class="dropdown-divider">
              <div id="synselect-dropdown-languages">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary" onclick="create_paste(this)">Create Paste</button>
        </div>
      </div>
    </div>
  </div>
</div>
