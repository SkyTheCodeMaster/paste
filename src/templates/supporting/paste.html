<div class="main_paste">
  <div class="header">
    <div class="left">
      <p>{{ paste.title }} | {{ paste.size }}</p>
    </div>
    <div class="right">
      <p>right</p>
    </div>
  </div>
  <hr>
  <div class="content">
    <ol>
    {% for line in paste.lines %}
      <li>{{ line }}</li>
    {% endfor %}
    </ol>
  </div>
</div>
